- info_title: "about_us"
  info_dec: "merupakan sub-regional dari komunitas PHP Indonesia untuk daerah Jakarta dan sekitarnya. Meskipun kami memiliki nama yang terkait dengan salah satu bahasa pemrograman web paling terkenal PHP, namun kami selalu terbuka terhadap semua kontribusi dari semua member. Member kami berasal dari berbagai kalangan dan latar belakang baik programmer dengan bahasa A, B atau C, baik seorang network engineer, manager bahkan sampai mahasiswa."

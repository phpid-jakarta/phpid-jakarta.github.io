# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: PHP Indonesia Chapter Jakarta
email: phpid.jakarta@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Komunitas PHP Indonesia Regional Jakarta
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://phpid-jakarta.github.io"
lang: id
logo_url: /assets/images/phpid-jakarta.png
logo_square_url: /assets/images/logo/phpid-jakarta-300x300.png
#enforce_ssl: jakarta.phpindonesia.or.id

excerpt_separator: <a name='more'></a>
paginate: 5
disqus:
   shortname: phpid-jakarta
google_analytics: UA-97096911-1
copyright_year: 2017

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-autoprefixer
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock

# SASS setup
sass:
  sass_dir: _sass
  style: compressed

# autoprefixer
autoprefixer:
  only_production: true
  browsers:
  - last 2 versions
